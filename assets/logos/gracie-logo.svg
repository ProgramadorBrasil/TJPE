<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5"/>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#003366" stroke-width="2"/>

  <!-- Inner circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#DAA520" stroke-width="1"/>

  <!-- Name -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#003366" text-anchor="middle">GRACIE</text>

  <!-- Subtitle -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" fill="#0066cc" text-anchor="middle">Jiu-Jitsu</text>

  <!-- Expertise indicator -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="11" fill="#DAA520" text-anchor="middle">Expert Training</text>

  <!-- Bottom badge -->
  <ellipse cx="100" cy="155" rx="50" ry="20" fill="none" stroke="#003366" stroke-width="1"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="10" fill="#003366" text-anchor="middle">Renato Gracie</text>
</svg>
